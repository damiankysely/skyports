<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Singapore Vertiport Network</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'> map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['capitaland-singapore'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.address + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
    });
    </script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
        
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
      <style>
      #menu {
      position: absolute;
      background: #fff;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
      }
      </style>
    <div id='map'></div>
      <div id='menu'>
      <input id='streets-v11' type='radio' name='rtoggle' value='streets' checked='checked'>
      <label for='streets'>streets</label>
      <input id='light-v10' type='radio' name='rtoggle' value='light'>
      <label for='light'>light</label>
      <input id='dark-v10' type='radio' name='rtoggle' value='dark'>
      <label for='dark'>dark</label>
      <input id='outdoors-v11' type='radio' name='rtoggle' value='outdoors'>
      <label for='outdoors'>outdoors</label>
      <input id='satellite-v9' type='radio' name='rtoggle' value='satellite'>
      <label for='satellite'>satellite</label>
      </div>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2t5cG9ydHMiLCJhIjoiY2p2cDdwMmRnMXBycTQ0cGk0NTdnb2NsOCJ9.TD5MZWxOJzyCksdn2WCYfg'; // replace this with your access token
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/skyports/cjvp6rzt807ny1co98okxws9v', // replace this with your style URL
      center: [103.870723, 1.304272],
      zoom: 10.44
    });
 
      var layerList = document.getElementById('menu');
      var inputs = layerList.getElementsByTagName('input');

      function switchLayer(layer) {
      var layerId = layer.target.id;
      map.setStyle('mapbox://styles/mapbox/' + layerId);
      }

      for (var i = 0; i < inputs.length; i++) {
      inputs[i].onclick = switchLayer;
      }
    </script>
  </body>
